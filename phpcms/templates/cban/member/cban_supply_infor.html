{template 'content', 'header'}

<div id="m_box">
	<div id="m_top">中国家品牌网 > 会员专区 > 供应信息发布</div>
    <div id="m_left">{template 'member', 'cban_account_manage_left'}</div>
    <div id="m_content">
			<form method="post" action="" id="myform" name="myform">
				<table width="100%" cellspacing="0" class="table_form">
					
					<tr>
						<th width="80"><font color=red>*</font> 标题：</th>        
						<td><input name="info[title]" type="text" id="title" size="30" value="" class="input-text"></td>
					</tr>
                    <tr>
						<th width="80"><font color=red>*</font> 供应商品：</th>        
						<td><input name="info[goods]" id="goods" type="text" size="30" value="" class="input-text"></td>
					</tr>
                    <tr>
						<th width="80"> 商品描述：</th>        
						<td><textarea name="info[describe]" id="describe"  cols="50" rows="3"></textarea></td>
					</tr>
                     <tr>
						<th width="80"><font color=red>*</font> 所属类型：</th>        
						<td><select name="info[type]" id="type"><option>选择类型</option><option value="1">供应</option><option value="2">求购</option></select></td>
					</tr>
                     <tr>
						<th width="80"><font color=red>*</font> 数量：</th>        
						<td><input name="info[num]" id="num" type="text" size="30" value="" class="input-text"></td>
					</tr>
                    <tr>
						<th width="80"><font color=red>*</font> 地区：</th>        
						<td>{menu_linkage(1,'L_1')}</td>
					</tr>
                    <tr>
						<th width="100"><font color=red>*</font> 上传图片：</th> 
						<td>
							<fieldset class="blue pad-10">
        					<legend>图片列表</legend>
                            <ul id="imglist" class="picList"></ul>
							</fieldset>
							<div class="bk10"></div>
								<script type="text/javascript" src="statics/js/swfupload/swf2ckeditor.js"></script>
                           <div class='picBut cu'>
                           	<a herf='javascript:void(0);' onclick="javascript:flashupload('img_images', '{$name}','imglist',change_images,'{$args}','supply_infor','','{$authkey}')"/> 选择图片 </a>
                           </div>
                        </td>
					</tr>
                    <tr>
						<th width="80"><font color=red>*</font> 联系人：</th>        
						<td><input name="info[lxr]" type="text" id="lxr" size="30" value="" class="input-text"></td>
					</tr>
                    <tr>
						<th width="80"><font color=red>*</font> 手机号码：</th>        
						<td><input name="info[tel]" type="text" id="tel" size="30" value="" class="input-text"></td>
					</tr>
                    <tr>
						<th width="80"> 备注：</th>        
						<td><textarea name="info[note]" id="note"  cols="50" rows="3"></textarea></td>
					</tr>
					<tr>
						<th></th>
						<td><input name="dosubmit" type="submit" id="dosubmit" value="提交" class="button"></td>
					</tr>
				</table>

				
			</form>
    </div>
</div>
